<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hex Color Cat</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img class="mx-auto my-2 d-block rounded" src="hex-color-cat-48.png" alt="Hex Color Cat">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card mx-auto ">
            <div class="card-header d-block">
              <h4 class="text-nowrap text-center">Hex Color Cat</h3>
            </div>
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-text" id="copy-button">Copy</div>
                <div class="form-control invert">
                    <input
                    title="Base Color"
                    type="color"
                    id="base-color"
                    value="#000000"
                    />
                </div>
              </div>
              <div class="input-group opacity">
                <div class="input-group-text" id="copy-button">Opacity</div>
                <div class="form-control">
                  <input title="Opacity" type="range" value="1000" min="0" max="1000" id="opacity-range" name="opacity">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
